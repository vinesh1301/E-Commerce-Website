<h2>Books Availability in Vinesh Academy Library</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">SNO</th>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Avaialable</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of bookDetails;let ndx= index">
      <th scope="row">{{ndx+1}}</th>
      <td>{{book.userId}}</td>
      <td>{{book.title}}</td>
      <td>{{book.completed}}</td>
    </tr>

  </tbody>
</table>
